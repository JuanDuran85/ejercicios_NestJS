services:
  postgres-db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: any_list_DB
    volumes:
      - ./postgres-db:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${DB_PORT}"

  anylistapp:
    depends_on:
      - postgres-db
    build: 
      context: .
      dockerfile: Dockerfile
    image: nest-graphql
    container_name: AnylistApp
    restart: always
    ports:
      - "${PORT}:${PORT}"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      STATE: ${STATE}
      ENV: ${ENV}